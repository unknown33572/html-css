<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      margin: 10px;
      color: white;
      text-align: center;
    }
    #a, #b {
      background-color: green;
    }
    #c {
      float: left;
      background-color: red;
    }
    #d {
      float: right;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="a">요소 A</div>
  <div id="b">요소 B</div>
  <div id="c">요소 C</div>
  <div id="d">요소 D</div>
</body>
</html>
