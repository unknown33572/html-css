<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      border: solid 5px green;
      padding: 10px;
    }
    ul {
      border-left: solid 5px skyblue;
      padding: 20px 30px 30px 30px;
      background-color: #eeeeee;
    }
    li {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>웹 소개</h3>
  <ul>
    <li>웹은 거미줄을 의미하는데 WWW(World Wide Web)의 준말입니다.</li>
    <li>인터넷과 웹브라우저는 글자와 이미지 등을 활용하여 사용자에게 정보를 제공합니다.</li>
    <li>웹을 사용하면 멀리 떨어져 있는 사용자들과도 상호소통을 할 수 있습니다.</li>
    <li>웹과 관련된 직업으로는 웹기획자, 웹디자이너, 웹개발자가 있습니다.</li>
  </ul>
</body>
</html>
