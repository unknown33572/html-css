<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #main {
      background-color: beige;
    }
    #main h3 {
      border-left: solid 8px orange;
      padding-left: 20px;
    }
    #main span {
      font-weight: bold;
    }
    #intro {
      border: solid 1px green;
      padding: 20px;
      margin-top: 30px;
      border-radius: 15px;
    }
    #intro h3 {
      border-bottom: dotted 1px #cccccc;
      padding-bottom: 5px;
    }
    #intro span {
      font-weight: bold;
      color: red;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="main">
    <h3>동물원</h3>
    <p>
      바나나 동물원은 울창한 숲 속에 자리잡고 있는 자연친화적인 동물원입니다.
      바나나 동물원에는 <span>다양한 동물</span>들이 살고 있습니다.
    </p>
  </div>

  <div id="intro">
    <h3>동물원 관람 안내</h3>
    <p>방문 전 <span>예약</span>을 꼭 해주세요.<br>
       입장료: 10,000원<br>
    </p>
  </div>
</body>
</html>
