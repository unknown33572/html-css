<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      background-color: green;
      padding: 10px;
      text-align: center;
      color: white;
    }
    li {
      list-style-type: square;
      margin-left: 20px;
      display: inline; /*li를 inline으로 설정하면 수평으로 나열됨 list-style은 적용되지 않음*/
    }
    
  </style>
</head>
<body>
  <h3>곤충관 체험 학습</h3>
  <p>서울대공원에서 한겨울에 나비와 함께해봐요. 흰나비, 호랑나비 등등 나비 1000여종과
     번데기를 곤충관 내 유리 온실내에 설치된 나비 전시장에서 만나보실 수 있습니다.
  </p>
  <ul>
    <li>기간 : 2023년 연중무휴</li>
    <li>장소 : 서울대공원 곤충관 내 특별전시장</li>
    <li>대상 : 서울대공원 관람객</li>
  </ul>
</body>
</html>
